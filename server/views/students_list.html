<!DOCTYPE html>
<html>

<body>

    <script type="text/javascript">
    var platform_name = "{{platform_name}}";
    var company_name = "{{company_name}}";
    var id ="";
    var alertEdit;
    var alertSearch;
    var alertNew;
    //表头
    var tt = [{name:'id',title:'id',sort:true}
    ,{name:'thread_id',title:'线索id',sort:false}
    ,{name:'student_name',title:'学员',sort:false}
    ,{name:'sex',title:'性别',sort:false}
    ,{name:'age_stage',title:'年龄',sort:false}
    ,{name:'birthday',title:'生日',sort:false}
    ,{name:'hobby',title:'兴趣',sort:false}
    ,{name:'person_character',title:'性格',sort:false}
    ,{name:'school_type',title:'学校类型',sort:false}
    ,{name:'is_foreign_teacher',title:'是否上过外教',sort:false}

    //表头
    var dd = [{id:"1",product_name:"2",product_sale_price:"3",product_marketing_price:"4",status_name:"5"},

              {id:"1",product_name:"2",product_sale_price:"3",product_marketing_price:"4",status_name:"5"}];

    function getTableData(params,cb) {
        params.everyNum = 50;
        var allNum = 0;
        $.get("/get_students",{params:JSON.stringify(params)},function(data){
            if (data.success) {
              if (data.rows) {
                allNum = data.num;
                cb({tabthitems:tt,tabtritems:data.rows,allNum:allNum,everyNum:params.everyNum});
              }
            }else {
                alert(data.message);
            }
        });
    };
    </script>
